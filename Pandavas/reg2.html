<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Panda</title>
    <link rel="stylesheet" href="reg2.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Panda</h1>
            <div class="navlogo">
                <div class="logo"></div>
            </div>
        </div>
    </header>


    <div class="container">
        <h1>Sign Up</h1>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter 8 characters or more" required>
            </div>
            <div class="input-group">
                <label for="repeat-password">Repeat Password</label>
                <input type="password" id="repeat-password" name="repeat-password" placeholder="Repeat your password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <div class="alternative">
            <p>Sign in using</p>
            <div class="social-icons">
                <a href="https://accounts.google.com" class="social-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google"></a>
                <a href="https://www.facebook.com" class="social-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook"></a>
                <a href="https://www.linkedin.com" class="social-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn"></a>
            </div>
        </div>
        <p>Already have an account? <a href="#">Sign In</a></p>
    </div>
</body>
</html>
