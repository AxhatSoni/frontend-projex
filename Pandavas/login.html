<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <img src="E:\codes\AkshatPro\pandavas\projex logo.jpg" alt="ProjeX Logo" class="logo">            <h1>ProjeX</h1>
        </nav>
    </header>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <input type="email" placeholder="you@example.com" required>
            <input type="password" placeholder="Enter 6 characters or more" required>
            <a href="forgot.html" class="forgot-password">Forgot password?</a>
            <button type="submit" class="login-button">LOG IN</button>
        </form>
        <div class="or-separator">OR</div>
        <div class="social-login">
            <p>Sign in using</p>
            <div class="social-buttons">
                <a href="https://accounts.google.com" class="social-button google-button">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Icon_google.png" alt="Google">
                </a>
                <a href="https://www.facebook.com" class="social-button facebook-button">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                </a>
                <a href="https://www.linkedin.com" class="social-button linkedin-button">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/81/LinkedIn_icon.svg" alt="LinkedIn">
                </a>
            </div>
        </div>
        <p class="signup-text">Not a member yet? <a href="#">Sign Up</a></p>
    </div>
</body>
</html>
