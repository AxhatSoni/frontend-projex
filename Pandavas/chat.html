<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Box</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <header>
        <div class="navbar">
            <img src="E:\codes\AkshatPro\pandavas\projex logo.jpg" alt="ProjeX Logo" class="logo">            <h1>ProjeX</h1>
            <div class="navlogo">
                <div class="logo"></div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-item active">Chats</div>
            <div class="sidebar-item">CoPilot</div>
            <div class="sidebar-item">Channels</div>
            <div class="sidebar-item">Contact Center</div>
            <div class="sidebar-item">Notifications</div>
            <div class="sidebar-item">Telephony</div>
            <!-- <div class="sidebar-item">Bitrix24Market</div> -->
            <div class="sidebar-item">Settings</div>
        </div>
        <div class="chat-container">
            <div class="chat-list">
                <div class="chat-list-header">
                    <input type="text" placeholder="Find employee or chat">
                    <button class="new-chat-button">+</button>
                </div>
                <div class="chat-list-item">
                    <div class="chat-avatar company-news"></div>
                    <div class="chat-info">
                        <h3>Company News</h3>
                        <p>Share important information and news.</p>
                    </div>
                    <div class="chat-time">3:41 pm</div>
                </div>
                <div class="chat-list-item">
                    <div class="chat-avatar user-avatar"></div>
                    <div class="chat-info">
                        <h3>Akshat <span>(it's you)</span></h3>
                        <p>User</p>
                    </div>
                    <div class="chat-time">1:56 pm</div>
                </div>
            </div>
            <div class="chat-content">
                <div class="chat-content-placeholder">
                    <p>Select one of the chats to start messaging.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
