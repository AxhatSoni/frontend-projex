<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjeX - Register</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="../Pandavas/projexlogo.jpg" alt="ProjeX Logo" class="logo">            <h1>ProjeX</h1>
            <h1 style="color:rgb(21, 8, 8)" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif"><b>CONNECT CREATE COLLABOR8</b></h1>
            <a href="login.html" class="btn">Login</a> 
        </div>
    </header>

    <main>
        <div class="container">
            <form id = 'register-form'>
                <div class="form-group">
                    <label for="register-username">Name</label>
                    <input type="text" id="register-name" placeholder="username" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email ID</label>
                    <input type="email" id="register-email" placeholder="email" required>
                </div>
        
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" placeholder="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="register-button">Register</button>
            </form>
            <p class="login-text">Already have an account? <a href= "login.html">Log In</a></p>
            <div id="register-alert" class="alert"></div>
        </div>
       
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 ProjeX. All rights reserved.</p>
        </div>
    </footer>
    <script src="reg.js"></script>
</body>
</html>
