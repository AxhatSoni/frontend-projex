<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Interface</title>
    <link rel="stylesheet" href="tele.css">
</head>
<body>
    <div class="phone">
        <input type="text" id="phoneNumber" placeholder="Enter number">
        <div class="dialpad">
            <button><span class="number">1</span><span class="letters"></span></button>
            <button><span class="number">2</span><span class="letters">ABC</span></button>
            <button><span class="number">3</span><span class="letters">DEF</span></button>
            <button><span class="number">4</span><span class="letters">GHI</span></button>
            <button><span class="number">5</span><span class="letters">JKL</span></button>
            <button><span class="number">6</span><span class="letters">MNO</span></button>
            <button><span class="number">7</span><span class="letters">PQRS</span></button>
            <button><span class="number">8</span><span class="letters">TUV</span></button>
            <button><span class="number">9</span><span class="letters">WXYZ</span></button>
            <button><span class="number">*</span><span class="letters"></span></button>
            <button><span class="number">0</span><span class="letters">+</span></button>
            <button><span class="number">#</span><span class="letters"></span></button>
        </div>
        <div class="actions">
            <button id="callButton">Call</button>
            <button id="interceptButton">Intercept</button>
        </div>
    </div>
    <script src="tele.js"></script>
</body>
</html>
