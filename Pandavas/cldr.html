<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Calendar</title>
    <link rel="stylesheet" href="cldr.css">
</head>
<body>
    <header>
        <div class="navbar">
            <img src="../Pandavas/projexlogo.jpg" alt="ProjeX Logo" class="logo">            <h1>ProjeX</h1>
            <div class="navlogo">
                <div class="logo"></div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="content">
            <h2>Project Calendar</h2>
            <div class="calendar">
                <div class="header">
                    <button id="prev">&lt;</button>
                    <div class="month">June 2024</div>
                    <button id="next">&gt;</button>
                </div>
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days">
                    <!-- Days will be dynamically inserted here -->
                </div>
            </div>
        </div>
        <footer>
            <ul>
                <li><a href="#">Conditions of Use</a></li>
                <li><a href="#">Privacy Notice</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <p>&copy; 1996-2024, ProjeX.com, Inc. or its affiliates</p>
        </footer>
    </div>
    <script src="cldr.js"></script>
</body>
</html>
